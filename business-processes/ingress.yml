apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flowable-server-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-nginx
    nginx.ingress.kubernetes.io/app-root: ''
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
  - host: flowable.my-k8s.dynv6.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flowable-flowable-ui
            port:
              number: 8080
      - path: /actuator/health
        pathType: Prefix
        backend:
          service:
            name: nginx-healthcheck-service
            port:
              name: http
  tls:
  - hosts:
    - flowable.my-k8s.dynv6.net
    secretName: flowable-server-tls # as expected by argocd-server