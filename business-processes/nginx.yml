apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-healthcheck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-healthcheck
  template:
    metadata:
      labels:
        app: nginx-healthcheck
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-healthcheck-service
spec:
  selector:
    app: nginx-healthcheck
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
      listen       80;
        
      location /actuator/health {
          return 200;
      }

      location /auth {
          proxy_pass http://camunda-keycloak:80/auth;
          proxy_http_version    1.1;
          proxy_set_header    Upgrade $http_upgrade;
          proxy_set_header    Connection keep-alive;
          proxy_set_header    Host $host;
          proxy_cache_bypass    $http_upgrade;
          proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;
      }

      location /identity {
          proxy_pass http://camunda-identity:80/identity;
          proxy_http_version    1.1;
          proxy_set_header    Upgrade $http_upgrade;
          proxy_set_header    Connection keep-alive;
          proxy_set_header    Host $host;
          proxy_cache_bypass    $http_upgrade;
          proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;
      }

      location /operate {
          proxy_pass http://camunda-operate:80/operate;
          proxy_http_version    1.1;
          proxy_set_header    Upgrade $http_upgrade;
          proxy_set_header    Connection keep-alive;
          proxy_set_header    Host $host;
          proxy_cache_bypass    $http_upgrade;
          proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;
      }
      
      location /optimize {
          proxy_pass http://camunda-operate:80/optimize;
          proxy_http_version    1.1;
          proxy_set_header    Upgrade $http_upgrade;
          proxy_set_header    Connection keep-alive;
          proxy_set_header    Host $host;
          proxy_cache_bypass    $http_upgrade;
          proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;
      }

      location /tasklist {
          proxy_pass http://camunda-operate:80/tasklist;
          proxy_http_version    1.1;
          proxy_set_header    Upgrade $http_upgrade;
          proxy_set_header    Connection keep-alive;
          proxy_set_header    Host $host;
          proxy_cache_bypass    $http_upgrade;
          proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;
      }

      location /connectors {
          proxy_pass http://camunda-operate:80/connectors;
          proxy_http_version    1.1;
          proxy_set_header    Upgrade $http_upgrade;
          proxy_set_header    Connection keep-alive;
          proxy_set_header    Host $host;
          proxy_cache_bypass    $http_upgrade;
          proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;
      }
    }
